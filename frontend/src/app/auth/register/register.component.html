<div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
  <h3 class="text-center mb-4">Registro</h3>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label for="nombre">Nombre completo</label>
      <input id="nombre" type="text" pInputText formControlName="nombre" class="form-control" />
      <small *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="text-danger">
        El nombre es obligatorio.
      </small>
    </div>

    <div class="form-group mb-3">
      <label for="email">Correo electrónico</label>
      <input id="email" type="email" pInputText formControlName="email" class="form-control" />
      <small *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
        Ingresa un correo válido.
      </small>
    </div>

    <div class="form-group mb-3">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        pInputText
        formControlName="password"
        class="form-control"
      />
      <small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
        Mínimo 6 caracteres.
      </small>
    </div>

    <div class="form-group mb-4">
      <label for="confirmarPassword">Confirmar contraseña</label>
      <input
        id="confirmarPassword"
        type="password"
        pInputText
        formControlName="confirmarPassword"
        class="form-control"
      />
      <small *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmarPassword')?.touched" class="text-danger">
        Las contraseñas no coinciden.
      </small>
    </div>

    <button type="submit" pButton label="Registrarse" class="w-100"></button>
  </form>

  <div class="text-center mt-3">
    <small>¿Ya tienes una cuenta? <a routerLink="/auth/login">Inicia sesión</a></small>
  </div>
</div>
