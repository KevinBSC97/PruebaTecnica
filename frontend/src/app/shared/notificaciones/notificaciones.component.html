<div class="position-relative me-3">
  <button pButton icon="pi pi-bell" class="p-button-text" (click)="togglePanel()">
    <i class="pi pi-bell" style="font-size: 1.5rem;"></i>
    <span *ngIf="notificaciones.length > 0" class="badge bg-danger position-absolute top-0 start-100 translate-middle">
      {{ notificaciones.length }}
    </span>
  </button>

  <div *ngIf="mostrarPanel" class="card p-3 position-absolute" style="right: 0; width: 300px; z-index: 1000;">
    <div *ngIf="notificaciones.length === 0">No hay notificaciones</div>

    <div *ngFor="let noti of notificaciones" class="border-bottom pb-2 mb-2">
      <p class="mb-1">{{ noti.mensaje }}</p>
      <small class="text-muted">{{ noti.fecha | date:'short' }}</small>
      <div class="text-end">
        <button class="btn btn-link btn-sm p-0" (click)="marcarComoLeida(noti.notificacionId)">Marcar como le√≠da</button>
      </div>
    </div>
  </div>
</div>
